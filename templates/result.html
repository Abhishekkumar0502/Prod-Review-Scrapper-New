<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-zinc-100 flex justify-center items-center min-h-screen p-6">
    <div class="w-full max-w-5xl bg-zinc-800 shadow-lg rounded-lg p-6">
        <h2 class="text-3xl font-semibold text-center text-zinc-200 mb-6">Product Reviews</h2>
        
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse border border-zinc-700">
                <thead>
                    <tr class="bg-zinc-700 text-zinc-300">
                        <th class="border border-zinc-600 p-3">Product</th>
                        <th class="border border-zinc-600 p-3">Name</th>
                        <th class="border border-zinc-600 p-3">Rating</th>
                        <th class="border border-zinc-600 p-3">Comment Heading</th>
                        <th class="border border-zinc-600 p-3">Comments</th>
                    </tr>
                </thead>
                <tbody>
                    {% for review in reviews %}
                    <tr class="border-b border-zinc-700 hover:bg-zinc-700">
                        <td class="border border-zinc-600 p-3">{{ review['Product'] }}</td>
                        <td class="border border-zinc-600 p-3">{{ review['Name'] }}</td>
                        <td class="border border-zinc-600 p-3">{{ review['Rating'] }}</td>
                        <td class="border border-zinc-600 p-3">{{ review['CommentHead'] }}</td>
                        <td class="border border-zinc-600 p-3">{{ review['Comment'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
